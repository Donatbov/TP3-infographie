<!DOCTYPE html>
<html lang="en">
<head>
    <title>A small introduction to three.js webgl [1]</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/basic.css">

    <script src="three.js"></script>
    <script src="js/Detector.js"></script>
    <script type="text/javascript">

        // Checks that your browser supports WebGL.
        if (!Detector.webgl) Detector.addGetWebGLMessage();

        var renderer = null;
        var scene = null;
        var camera = null;
        var earth = null;
        var moon = null;
        var earthGroup = null;
        var moonGroup = null;
        var curTime = Date.now();

        // This function is called whenever the document is loaded
        function init() {
            // Get display canvas
            var canvas = document.getElementById("webglcanvas");
            console.log(canvas);

            // Create the Three.js renderer and attach it to our canvas
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: true
            });
            // Set the viewport size
            renderer.setSize(canvas.width, canvas.height);
            // Create a new Three.js scene
            scene = new THREE.Scene();
            // Add  a camera so we can view the scene
            camera = new THREE.PerspectiveCamera(45, canvas.width / canvas.height,
                1, 4000);
            camera.position.z = 25;

            // Create Earth
            // First, create the texture map
            var mapEarthUrl = "images/earth_atmos_2048.jpg";
            var mapEarth = new THREE.TextureLoader().load(mapEarthUrl);

            // Now, create a Basic materialEarth; pass in the mapEarth
            var materialEarth = new THREE.MeshPhongMaterial({map: mapEarth});

            // Create the earth geometry
            var geometryEarth = new THREE.SphereGeometry(1, 30, 30);

            // And put the geometry and materialEarth together into a mesh
            earth = new THREE.Mesh(geometryEarth, materialEarth);

            // Move the mesh back from the camera and tilt it toward the viewer
            earth.position.x = 10;
            //earth.rotation.x = Math.PI / 5;
            earth.rotation.y = Math.PI / 8; //inclinaison de la Terre : 22°

            var earthAxis = new THREE.AxesHelper(5);
            earth.add(earthAxis);

            // Create Moon
            var mapMoonUrl = "images/moon_1024.jpg";

            var mapMoon = new THREE.TextureLoader().load(mapMoonUrl);

            var materialMoon = new THREE.MeshPhongMaterial({map: mapMoon});

            var geometryMoon = new THREE.SphereGeometry(0.5, 30, 30);

            moon = new THREE.Mesh(geometryMoon, materialMoon);

            moon.position.x = 6;

            earthGroup = new THREE.Group();
            earthGroup.add(earth);
            earthGroup.add(moon);

            // Finally, add the mesh to our scene
            scene.add(earthGroup);

            // Add a white point light
            light = new THREE.PointLight(0xffffff, 1.5);
            scene.add(light);

        }

        // This function is called regularly to update the canvas webgl.
        function run() {
            // Ask to call again run
            requestAnimationFrame(run);

            // Render the scene
            render();

            // Calls the animate function if objects or camera should move
            animate();
        }

        // This function is called regularly to take care of the rendering.
        function render() {
            // Render the scene
            renderer.render(scene, camera);
        }

        // This function is called regularly to update objects.
        function animate() {
            // Computes how time has changed since last display
            var now = Date.now();
            var deltaTime = now - curTime;
            curTime = now;
            var fracTime = deltaTime / 1000; // in seconds
            // Now we can move objects, camera, etc.
            // Example: rotation earth
            var angle = 0.1 * Math.PI * 2 * fracTime; // one turn per 10 second.
            earthGroup.rotation.z += angle / 365*200; // la terre tourne en 365 jours
            earth.rotation.z      += angle; // et en un jour sur elle-même
            //moonGroup.rotation.z  += angle / 28; // la lune tourne en 28 jours autour de la terre
            //moon.rotation.y       += angle /28; // et en 28 jours aussi sur elle-même pour faire face à la terre
        }

    </script>
</head>
<body>
<div id="info"> a first three.js example</div>
<canvas id="webglcanvas" style="border: none;background-color:#000000"
        width="1400" height="900"></canvas>
<!-- We run the WebGL code at the end to be sure that the document is loaded.
  -->
<script>
    init();
    run();
</script>
</body>
</html>
